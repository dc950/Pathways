<!-- Edit Profile Information, name password, email address, etc... -->
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block header_content %}
   <div class="header">
      <h1>Edit Profile</h1>
   </div>
{% endblock %}

{% block main_content %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form1) }}
        </div>
        <div class="col-md-4">
            <div class="form-group ">
                <label class="control-label">Skills and Interests</label>
                <textarea class="form-control" id="skills" name="skills"></textarea>
            </div>
            <ul class="list-skills">
            {% for s in skills %}
            <li id="{{ s.name }}List">{{ s.name }}&nbsp;<button type="button" onclick="DeleteSkill('{{ s.name }}')" class="close delete-skill" id="{{ s.name }}">&times;</button></li>
            {% endfor %}
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="pw-button">
        <a href="{{ url_for('auth.send_new_password_email') }}"><button class="btn">Change Password</button></a>
        </div>
    </div>
    <div class="row">
        <div class="pw-button">
        <a href="{{ url_for('auth.send_new_delete_acc_email') }}"><button class="btn">Delete Account</button></a>
        </div>
    </div>
{% endblock %}
