{% extends 'admin-base.html' %}

{% block main_content %}

    <form action="" method="post" name="fields">
        {{ form.hidden_tag() }}
        <table class="table table-hover">
        <tr>
            <th>Subject</th>
            <th>Field</th>
        </tr>
            {% for f in form_data %}
                <tr>
                    <td>{{ f[0] }}</td>
                    <td>{{ f[1] }}</td>
                </tr>
            {% endfor %}
        </table>
        {{ form.submit }}
    </form>

{% endblock %}
