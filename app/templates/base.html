<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="version" content="1.0.0">
        <meta name="author" content="Aaron Walwyn">
        <meta name="description" content="Hogcraft 3.0">

        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/stylesheet.css') }}">

        <script src="{{ url_for('static', filename='js/jquery-2.1.4.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

        <!-- Bootstrap Addons -->
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap-3-3-5/css/bootstrap.css') }}">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Page specific <head extesions -->
        {% block head_extension %}{% endblock %}

        {% if title %}
        <title>{{ title }} - Pathways</title>
        {% else %}
        <title>Pathways</title>
        {% endif %}
    </head>
    <body>
        <nav class="container-fluid">
            <div id="top">
                <div id="logo">Pathways</div>
            </div>
            <div id="bottom" class="container-fluid">
                <div class="row">
                    <div class="col-md-1">Home</div>
                    <div class="col-md-1">Pathway</div>
                    <div class="col-md-1">About</div>
                </div>
            </div>
        </nav>
        <header>
            {% block header_content %}{% endblock %}
        </header>
        <main>
            {% block main_content %}{% endblock %}
        </main>
        <footer class="container-fluid">
            This is the Footer. Reflective Engineering 2015.
        </footer>
    </body>
</html>
