{% extends "base.html" %}

<!-- Add page specific <head></head> elements here -->
{% block scripts %}
    {{ super() }}
	<script src="{{ url_for('static', filename='js/d3/d3.js') }}"></script>
	<script src="{{ url_for('static', filename='js/pathway.js') }}"></script>
{% endblock %}

<!-- Page header 100% width -->
{% block header_content %}
	<div id="pathway-container">
		<svg class="overlay img-fluid"></svg>
	</div>
{% endblock %}

{% block nav_overwrite %}
    <li class="active"><a href="{{ url_for('main.pathway') }}">Your Pathway</a></li>
    <li><a href="{{ url_for('main.user', username=current_user.username) }}">Your Profile</a></li>
    <li><a href="{{ url_for('main.connections') }}">Connections</a></li>
{% endblock %}

<!-- Main content block for page -->
{% block main_content %}
    <div class="row" id="qualification-container"></div>
{% endblock %}
