{% extends "admin-base.html" %}

{% block header_content %}
  <div class="header">
     <h1>Users</h1>
  </div>
{% endblock %}

{% block main_content %}
    <br><p>All users</p><br>
    <ul>
      {% for user in users %}
      <li><a href="{{ url_for('.user', username=user.username) }}">{{ user.first_name }} {{ user.last_name }}</a></li>
      {% endfor %}
    </ul>
{% endblock %}
