{% extends "base.html" %}

{% block header_content %}
   <div class="header">
      <h1>Connections</h1>
   </div>
{% endblock %}

{% block main_content %}
    <h2><small>Connections</small></h2>
    {% for user in current_user.connections %}
       <div class="side-padding">
          <li><a href="{{ url_for('.user', username=user.username) }}">{{ user.first_name }} {{ user.last_name }}</a></li>
       </div>
    {% endfor %}
{% endblock %}
